<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sortNumber(...nums){
            if(nums.length ==0){
                return [];
            }else{
                // return nums.sort((a,b)=>a-b); //正序
                return nums.sort((a,b)=>b-a); //逆序
            }
        }
        console.log(sortNumber(1,22,7,3,5));
    </script>
</body>
</html>
