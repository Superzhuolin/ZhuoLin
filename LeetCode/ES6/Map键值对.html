<body>
    <script>
        // 1. 定义Map
        /* 语法一：构造函数--声明时赋值
        参数：a. 必须是二维数组， b.二维数组 Map单元格是 键值对 的形式 */
        // const map = new Map([["name", "孙悟空"], ["age", 18], ["sex", "男"]]);

        /* 语法二：构造函数--声明后再赋值
         书写方式：Map对象.set(键名 , 数值) */
        const map = new Map();
        map.set("name", "孙悟空").set("age", 18);
        console.log(map);
        console.log(map.size);  //size属性返回Map结构的成员总数

        /*  2. 获取Map数据   通过键名=>键值
        语法形式：Map数据类型.get(‘键名’)  ==>  person.get(‘name’) */
        console.log(map.get("name"));

        /*  3. 判断是否是Map中的数据
        语法形式：Map数据类型.has(‘键名’) */
        console.log(map.has("name"));
        console.log(map.has("dd"));

        /* 3. 删除Map中指定数据
        语法形式：Map数据类型.delete(‘键名’) ==>  person.delete(‘name’); */
        // map.delete("name");
        // console.log(map);

        /* 4. 清除Map中所有数据
        语法形式：Map数据类型.clear()  ==> person.clear(); */
        // map.clear();
        // console.log(map);

        // 6. 遍历Map
        map.forEach((key, value) => {
            console.info(value, key)
        })

    </script>
</body>
