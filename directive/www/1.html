<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var o = {
            a:{
                b:{
                    c:{
                        d:55
                    }
                }
            }
        }
        var str = "a.b.c.d";
        // str:要寻求值的属性 obj:被属性值的对象
        function parsePath(str){
            var segments = str.split(".");
            // 返回接受对象的函数 
            // 高阶函数:函数内部返回函数(该函数内部又返回对象),  
            return (obj)=>{
                // console.log(obj);
                for (let i=0;i<segments.length;i++){
                    if(!obj) return;  //防止obj不存在
                    obj = obj[segments[i]];
                }
                return obj;
            };
        }
        var fn = parsePath(str);
        // console.log(fn);
        var v = fn(o);
        console.log(v);
       
        console.log(parsePath(str)(o));
//的

    </script>
</body>
</html>
