<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 指定多个回调</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject)=>{
            // resolve("ok");
        })
        //执行回调1
        p.then(value=>{
            console.log(value);
        })
        //执行回调2
         p.then(value=>{
            alert("111");
        })


    </script>
</body>
</html>
