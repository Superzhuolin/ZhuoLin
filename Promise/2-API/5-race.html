<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - race</title>
</head>
<body>
    <script>
        // race也是n个promise对象组成的数组
        // race的返回结果:由第一个完成的promise的结果状态决定

        let p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("p1");
            }, 1000);
        })
        let p2 = Promise.resolve("p2");
        let p3 = Promise.resolve("p3");
        let p4 = Promise.reject("p4");

        // const result = Promise.race([p1,p2,p3]);
        const result = Promise.race([p4,p2,p3]);
        console.log(result);
    </script>
</body>

</html>
