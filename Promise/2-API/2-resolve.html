<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API - resolve</title>
</head>
<body>
    <script>
        let p1 = Promise.resolve(411);//返回成功或者失败的promise对象
        // 如果传入的参数为  非promise类型对象,则返回的结果为成功的promise对象
        // 如果传入的参数为    prommise类型对象,则参数的结果决定了resolve的结果
        let p2 = Promise.resolve(new Promise((resolve,reject)=>{
            // resolve("ok");
            reject("error");//浏览器报错是因为当前有失败的promise  
            // 同时没对应的回调做处理,需要catch处理
        }))
        console.log(p2);
        p2.catch(reason=>{
            console.log(reason);
        })
    </script>
</body>
</html>
