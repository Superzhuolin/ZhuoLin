<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 9 - 同步任务 then 返回结果</title>
    <!-- <script src="./promise.js"></script> -->
</head>
<body>
    <script>
        //实例化对象
        let p = new Promise((resolve, reject) => {
            resolve('OK');
        });
        //then方法的返回结果是由指定的回调函数的执行结果决定的Promise对象
        /* ① 如果抛出异常,新promise变为rejected,reason为抛出的异常
           ② 如果返回的是非promise的任意值,新promise变为resolved,value为返回的值 结果为undefined
           ③ 如果返回的是另一个新promise,此promise的结果就会成为新promise的结果 */
        const res = p.then(value => {
            // console.log(value);//1.返回undefined
            // return "hello";  //2.返回字符串
            // return new Promise((resolve,reject)=>{ //3.返回promise对象
            //     // resolve("success");
            //     reject("error");
            // })
            throw "FAIL"; //4.抛出异常(用try,catch)
        }, reason=>{
            console.warn(reason);
        });
        console.log(res);
    </script>
</body>
</html>
