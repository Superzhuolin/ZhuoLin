        //实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('OK');

        });

        //执行 then 方法
        const res = p.then(value => {
            console.log(value);

           //  return new Promise((resolve,reject)=>{ //3.返回promise对象
           //     // resolve("success");
           //     reject("error");
           // })
            // throw 'error';
        }, reason=>{
            console.warn(reason);
            // throw 'error';
        });

        console.log(res);
    </script>
</body>
</html>
