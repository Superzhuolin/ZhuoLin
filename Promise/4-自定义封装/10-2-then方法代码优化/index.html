<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 10 - 异步任务 then 返回结果</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        //实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('ok');
                reject('Error');
            }, 600);
        });

        //执行 then 方法
        const res = p.then(value => {
            console.log(value);
            //  return  "hello"
            // throw "error"
        }, reason=>{
            console.warn(reason);
            // return  "hello"
            // throw "error"
        });
        console.log(p);
        console.log(res);
    </script>
</body>
</html>
