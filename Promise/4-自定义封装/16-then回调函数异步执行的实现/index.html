<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 16 - 回调函数『异步执行』</title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            // resolve("success");
            reject('fail');
            console.log(111);
        });

        // then指定的回调函数『异步执行』 即需要等同步代码执行完再执行
        p1.then(value => {
            console.log(222);
        }, reason => {
            console.log(444);
        });
        

        console.log(333);
    </script>
</body>
</html>
