<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .activated{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1.class的对象绑定 -->
        <!-- 1.<div @click="handleDivClick" :class="{activated: isActivated}"> -->
        <!-- 2.class和数组的绑定   数组里面的内容表示一个变量,class上会显示变量的内容-->
        <div @click="handleDivClick" :class="[activated,one]">
            Hello World!
        </div>
    </div>
    <script src="/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                // 1.isActivated:false,
                activated:"",
                one:"one",
            },
            methods: {
                handleDivClick: function(){
                    //1. this.isActivated = !this.isActivated;

                   /*  if(this.activated  ==="activated"){
                        this.activated = "";
                    }else{
                        this.activated = "activated";
                    } */
                    // 简写
                    this.activated = this.activated  ==="activated"?
                                        "":"activated";
                }
            }
        })
    </script>
</body>
</html>
