<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 模板占位符号:帮助我们包裹元素,但在循环过程中不会被渲染到页面上 -->
            <div v-for="(item,key,index) in useInfo">
               <!-- 通过列表项的方式把对象进行渲染 -->
               {{item}} :{{key}}:{{index}}
            </div>
    </div>
    <script src="/vue.js"></script>
    <script>
      /* v-for的列表渲染 */  
      var app = new Vue({
        el:"#app",
        data:{
            // 对象         可以通过修改对象引用的方式渲染页面
            useInfo:{
                 name:"Dell",
                age:28,
                gender:"male",
                salary:"secret"
            }
            
        }
      })

    </script>
</body>
</html>
