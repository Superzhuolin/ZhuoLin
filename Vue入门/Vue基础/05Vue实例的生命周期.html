<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script>
        // 生命周期函数就是Vue实例在 某个时间点 会自动执行的函数
        // vue实例的生命周期函数并不放在methods对象里,而是单独放在vue的实例里
        var Vm = new Vue({
            el:"#app",
            data:{
                test:"hello"
            },
            template:"<div>{{test}}</div>",
            beforeCreate:function(){
                console.log("beforderCreate");
            },
            created:()=>{
                console.log("created");
            },
            beforeMount:function(){
                console.log("beforeMount");
                console.log(this.$el);
            },
            mounted:function(){
                console.log("mounted");
                console.log(this.$el);
            },
             // 调用app.$destroy来执行
            beforeDestroy:function() {
                console.log("beforeDestroy");
            },
            destroyed:function() {
                console.log("destroyed");
            },
            // 
            beforeUpdate:function() {
                console.log("beforeUpdate");
            },
            updated:function() {
                console.log("updated");
            },
        })
    </script>
</body>
</html>
