<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <script src="/vue.js"></script>
    <script>
        // 生命周期函数就是Vue实例在 某个时间点 会自动执行的函数
        // vue实例的生命周期函数并不放在methods对象里,而是单独放在vue的实例里
        var app = new Vue({
            el: '#app',
            template:"<div>{{test}}</div> ",//默认情况
            data:{
                test:"hello world",
            },
            // vue实例被创建的时候,vue进行初始化就会自动调用beforeCreate函数
            beforeCreate:function() {
                console.log("beforeCreate");
            },
            created:function(){
                console.log("created");
            },
            // 模板和页面相结合,即将挂载在页面前的一瞬间
            beforeMount:function() {
                console.log("beforeMount");
                console.log(this.$el);
            },
            // 页面被挂载的时候
            mounted:function() {
                console.log("mounted");
                console.log(this.$el);
            },
            // 调用app.$destroy来执行
            beforeDestroy:function() {
                console.log("beforeDestroy");
            },
            destroyed:function() {
                console.log("destroyed");
            },
            // 
            beforeUpdate:function() {
                console.log("beforeUpdate");
            },
            updated:function() {
                console.log("updated");
            },


        })
    </script>
</body>
</html>
