<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1.输入框输入inputValue值 -->
        <input type="text"  v-model = "inputValue">
        <button @click="add">添加</button>
        <ul>
            <!-- 3.v-for将list值传递给item,v-bind将item值与content绑定,并将其显示在表单上
            从而表单显示内容为输入框输入值 -->
            <todo-item v-bind:content="item" 
                       v-for="(item,index) in list"
                       :index="index"
                       @delete="Delete">
                       <!-- -3监听delete事件 -->
            </todo-item>
        </ul>
    </div>
    <script src="/vue.js"></script>
    <script>
        var  TodoItem ={
            // -1子组件想用那个属性就必须接受那个属性
            props:['content','index'],
            template:"<li @click='remove'>{{content}}</li>",
            methods:{
                remove:function(){
        // -2点击子组件之后,子组件会向外触发delete事件,并且把this.index作为参数带给父组件
                    this.$emit("delete",this.index);
                    /* 凡是以$符号开头的都是Vue的实例属性或者实例方法 */
                }
            }
        }

        var app = new Vue({     //Vue是最外层父组件
            el: '#app',
            // 注册局部组件
            components:{
                TodoItem:TodoItem
            },
            data:{
                 list:["苦瓜","黄瓜"],
                inputValue: 'ni'
            },
            methods:{
                add:function(){
                    // 2.按下添加键后触发事件使list接受inputValue值
                   this.list.push(this.inputValue);
                //    this.inputValue=""
                },
                Delete:function(index){
                    // alert(index);
                    // -4删除对应值
                    this.list.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
