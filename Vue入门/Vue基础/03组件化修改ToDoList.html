<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text"  v-model = "inputValue">
        <button @click="add">点我添加</button>
        <ul>
            <!-- <li v-for="item in list">{{item}}</li> -->
        <!-- 通过v-for把list中的数据传给item   再将item值通过V-bind中的content传给todo-item -->
        <!-- <TodoItem v-bind="item" v-for="item in list"></TodoItem> -->
            <todo-item :content="item" v-for="item in list">
            </todo-item>

        </ul>
    </div>
    <script src="/vue.js"></script>
    <script>
        // 1.全局组件
        // Vue.component("TodoItem",{
        //     props:["content"],
        //     template:"<li>{{content}}</li>",
        // })

        //2.局部组件
        var TodoItem = {
            props:["content"],
            template:"<li>{{content}}</li>",
        }

        var app = new Vue({     //Vue是最外层父组件
            el: '#app',
            // 注册局部组件
            components:{
                TodoItem
            },
            data:{
                list:[],
                inputValue: 'ni'
            },
            methods:{
                add:function(){
                   this.list.push(this.inputValue);
                   this.inputValue=""
                }
            }

        })
    </script>
</body>
</html>
