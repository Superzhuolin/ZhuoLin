<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if = "show">
            <!-- input标签添加唯一属性key 使浏览器不会复用标签内容 -->
            用户名:<input key="username"/>
        </div>
        <!-- <div v-else-if = "show==='b'">B</div> -->
        <!-- v-if/v-else-if/v-else这三个标签必须连在一起使用否则浏览器无法解析 -->
        <div v-else>
            邮箱:<input key="email"/>
        </div>
    </div>
    <script src="/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                show:false,
                message:"hello world", 
            }

        }); 
    </script>
</body>
</html>
