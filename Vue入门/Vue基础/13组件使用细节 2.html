<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <table>
        <tbody>
            <tr is="row"></tr>
            <tr is="row"></tr>
            <tr is="row"></tr>
        </tbody> 
       </table>
    </div>
    <script src="/vue.js"></script>
    <script>
        Vue.component("row",{
            // 将要显示的内容放在content中存储
            /*  2.子组件中的data必须是函数而不能是对象,同时返回一个对象    
                    让每一个子组件返回不一样的对象,进行独立存储,而不互相影响 */ 
           /*  data:{
                content:"this is a row"
            }, */
            data:function(){
                return {
                    content:"this is a content"
                } 
            },
            template:"<tr><td>{{content}}</td></tr>"
        })

        var app = new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
