<body>
    <script>
        var arr = [1,1,];
        function fib(n){
            while(arr.length<n){
                arr.push(arr[arr.length-1]+arr[arr.length-2]);
            }
            return arr;
        }
        console.log(fib(4));
        // console.log(arr);
        // console.log(arr[6]);
    </script>
