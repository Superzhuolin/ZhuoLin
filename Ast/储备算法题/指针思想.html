<body>
    <script> 
        // 试寻找字符串中，连续重复次数最多的字符。
        var str = 'abbbccc';
        var i=0,j=1;
        while (i<str.length-1) {
            if(str[i] !==str[j]){
                console.log('报！！！' + i + '和' + j + '之间的文字连续相同！！都是字母' 
                + str[i] + '它重复了' + (j - i) + '次');
                i=j;
            }
            j++;
        }

    </script>
