<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加删除记录练习</title>
		<script>
			
		window.onload = function(){
			/* 1.点击超链接,删除员工的信息 */
			// 获取所有的超链接
			var allA = document.getElementsByTagName("a");
			
			/* 问题:点击第二个超链接,i是如何变为1的?i是在何时完成自加操作的? */
			
			// 为每个超链接都绑定一个单击响应函数
			for(var i =0;i<allA.length;i++){
				/*for循环会在页面被加载完成之后立即执行,
				而响应函数会在超链接被点击时才执行
				因而:响应函数执行时,for循环早已执行完毕*/
				// 所以这里this != allA[i]; 因为for循环执行完毕使i=3;
				// 所以只能用this,不能用allA[i]
				
				
				alert("for循环正在执行"+i);
				allA[i].onclick = function(){
					
				alert("响应函数正在执行"+i);
				return false;
				}
				
				};
			} 
			
			
		
		</script>
	</head>
	<body>
