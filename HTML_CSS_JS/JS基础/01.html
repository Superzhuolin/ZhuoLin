<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			// 三个输出语句
			
			// 控制浏览器弹出警告窗
			alert("你可真帅");
			
			// 让计算机中在页面中输出内容 	document.write()可以向body中输出内容
			document.write("我可真棒!今天干的不错!");
			 
			// 向控制台输出一个日志
			console.log("干的漂亮!");
		</script>
	</head>

</html>
