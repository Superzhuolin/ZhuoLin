<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/* 在字符串里面使用转义字符输入Unicode编码
				\u四位编码
			 */
			console.log("\u2620");
			console.log("\u2628");
		</script>
	</head>
	<body>
		<!-- 在网页上使用 Unicode编码
			&#编码		注意这里使用的是十进制-->
		<p> &#9760</p>
		<p> &#9827</p>
	</body>
</html>
