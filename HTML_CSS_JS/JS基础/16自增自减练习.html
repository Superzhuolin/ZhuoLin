<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var n1 = 10,n2 = 20;
			var n = n1++;
			console.log(n);//10
			console.log(n1);//11
			
			n1 = 10,n2 = 20;
			n = ++n1;
			console.log(n);//10
			console.log(n1);//11
			
			n1 = 10,n2 = 20;
			n = n2--;
			console.log(n);//20
			console.log(n2);//19
			
			
		</script>
	</head>
	<body>
	</body>
</html>
