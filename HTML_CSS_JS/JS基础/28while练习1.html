<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//1000元增长到5000元:
			var money = 1000;
			var year = 1;
				
			while(money<=5000){
				money = money*1.05;
				year++
			}  
			document.write("1000元增长到5000元:<br/>"money+"<br/>"+year);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
